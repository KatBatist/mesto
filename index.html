<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="images/header-logo.svg" alt="Логотип.">  
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="images/profile-avatar.jpg" alt="">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn openForm"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-btn"></button> 
    </section>

    <section class="photos">
      <ul class="photo-grid">
        <li class="photo-grid__item">
          <img class="photo-grid__image" src="./images/photo-grid-karachaevsk.jpg" alt="">
          <div class="photo-grid__container">
            <p class="photo-grid__caption">Карачаевск</p>
            <button class="photo-grid__like-btn"></button>         
          </div>
        </li>
        <li class="photo-grid__item">
          <img class="photo-grid__image" src="./images/photo-grid-elbrus.jpg" alt="">
          <div class="photo-grid__container">
            <p class="photo-grid__caption">Гора Эльбрус</p>
            <button class="photo-grid__like-btn"></button>         
          </div>
        </li>
        <li class="photo-grid__item">
          <img class="photo-grid__image" src="./images/photo-grid-dombay.jpg" alt="">
          <div class="photo-grid__container">
            <p class="photo-grid__caption">Домбай</p>
            <button class="photo-grid__like-btn"></button>         
          </div>
        </li>
        <li class="photo-grid__item">
          <img class="photo-grid__image" src="./images/photo-grid-baikal.jpg" alt="">
          <div class="photo-grid__container">
            <p class="photo-grid__caption">Озеро Байкал</p>
            <button class="photo-grid__like-btn"></button>         
          </div>
        </li>
        <li class="photo-grid__item">
          <img class="photo-grid__image" src="./images/photo-grid-kamchatka.jpg" alt="">
          <div class="photo-grid__container">
            <p class="photo-grid__caption">Камчатка</p>
            <button class="photo-grid__like-btn"></button>         
          </div>
        </li>
        <li class="photo-grid__item">
          <img class="photo-grid__image" src="./images/photo-grid-karachaevo-ch.jpg" alt="">
          <div class="photo-grid__container">
            <p class="photo-grid__caption">Карачаево-Черкесия</p>
            <button class="photo-grid__like-btn"></button>         
          </div>
        </li>
      </ul>
    </section>

  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form class="form-edit">
        <h2 class="form-edit__header">Редактировать профиль</h2>
        <input class="form-edit__text" type="text" id="profile-name" placeholder="Имя">  
        <input class="form-edit__text" type="text" id="profile-job" placeholder="Вид деятельности">
        <button class="form-edit__save-btn saveForm">Сохранить</button>
      </form>
      <button class="popup__close-btn closeForm"></button>
    </div>
  </div>  
  <script src="scripts/script.js"></script>
</body>
</html>
