<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="images/header-logo.svg" alt="Логотип.">  
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Аватар.">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn" type="button"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button"></button> 
    </section>
    <section class="cards">
      <ul class="cards__container">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
  </footer>
  <div class="popup popup-edit">
    <div class="popup__container">
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="form form-edit" name="form-edit" novalidate>
          <input class="form__input" type="text" id="profile-name" placeholder="Имя" name="inputName" minlength="2" maxlength="40" required>  
          <span class="form__input-error" id="profile-name-error"></span>
          <input class="form__input" type="text" id="profile-job" placeholder="О себе" name="inputJob" minlength="2" maxlength="200" required>
          <span class="form__input-error" id="profile-job-error"></span>
          <button class="form__submit" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-btn popup-edit-close" type="button"></button>
    </div>
  </div>   
  <div class="popup popup-add">
    <div class="popup__container">
      <h2 class="popup__header">Новое место</h2>
      <form class="form form-add" name="form-add" novalidate>
        <input class="form__input" type="text" id="card-name" placeholder="Название" name="inputCardName" minlength="2" maxlength="30" required>  
        <span class="form__input-error" id="card-name-error"></span>
        <input class="form__input" type="url" id="card-link" placeholder="Ссылка на картинку" name="inputCardLink" required>
        <span class="form__input-error" id="card-link-error"></span>
        <button class="form__submit" type="submit">Создать</button>
      </form> 
      <button class="popup__close-btn popup-add-close" type="button"></button>
    </div>
  </div>     
  <div class="popup popup-card">
    <figure class="popup-card__figure">
      <img class="popup-card__image" alt="">
      <figcaption class="popup-card__caption"></figcaption>
      <button class="popup__close-btn popup-card-close"></button>
    </figure>
  </div>
  <template id="templateCard">
    <li class="card">
      <img class="card__image" alt="">
      <button class="card__delete-btn"></button>
      <div class="card__container">
        <p class="card__caption"></p>
        <button class="card__like-btn" type="button"></button>    
      </div>
    </li>
  </template>
  
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/initialCards.js"></script>
</body>
</html>
