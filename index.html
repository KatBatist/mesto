<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="images/header-logo.svg" alt="Логотип.">  
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Аватар.">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn" type="button"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button"></button> 
    </section>

    <section class="photos">
      <ul class="photo-grid">
        <li class="photo-grid__item">
          <img class="photo-grid__image" src="./images/photo-grid-karachaevsk.jpg" 
            alt="Шоанинский храм на склоне горы.">
          <div class="photo-grid__container">
            <p class="photo-grid__caption">Карачаевск</p>
            <button class="photo-grid__like-btn" type="button"></button>    
          </div>
        </li>
        <li class="photo-grid__item">
          <img class="photo-grid__image" src="./images/photo-grid-elbrus.jpg" 
            alt="Водопад в ущелье горы.">
          <div class="photo-grid__container">
            <p class="photo-grid__caption">Гора Эльбрус</p>
            <button class="photo-grid__like-btn" type="button"></button>         
          </div>
        </li>
        <li class="photo-grid__item">
          <img class="photo-grid__image" src="./images/photo-grid-dombay.jpg" 
            alt="Скальная вершина горы, частично покрытая снегом и деревья на склоне горы.">
          <div class="photo-grid__container">
            <p class="photo-grid__caption">Домбай</p>
            <button class="photo-grid__like-btn" type="button"></button>         
          </div>
        </li>
        <li class="photo-grid__item">
          <img class="photo-grid__image" src="./images/photo-grid-baikal.jpg" 
            alt="Водная гладь озера и часть берега, заросшая травой и деревьями.">
          <div class="photo-grid__container">
            <p class="photo-grid__caption">Озеро Байкал</p>
            <button class="photo-grid__like-btn" type="button"></button>         
          </div>
        </li>
        <li class="photo-grid__item">
          <img class="photo-grid__image" src="./images/photo-grid-kamchatka.jpg" 
            alt="Сопка в легких облаках и лучах заходящего солнца.">
          <div class="photo-grid__container">
            <p class="photo-grid__caption">Камчатка</p>
            <button class="photo-grid__like-btn" type="button"></button>         
          </div>
        </li>
        <li class="photo-grid__item">
          <img class="photo-grid__image" src="./images/photo-grid-karachaevo-ch.jpg" 
            alt="Пригорки и ущелья, покрытые травой и полевыми цветами.">
          <div class="photo-grid__container">
            <p class="photo-grid__caption">Карачаево-Черкесия</p>
            <button class="photo-grid__like-btn" type="button"></button>         
          </div>
        </li>
      </ul>
    </section>

  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="form-edit" name="editForm">
        <input class="form-edit__text" type="text" id="profile-name" placeholder="Имя" name="inputName">  
        <input class="form-edit__text" type="text" id="profile-job" placeholder="Вид деятельности" name="inputJob">
        <button class="form-edit__save-btn" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-btn" type="button"></button>
    </div>
  </div>  
  <script src="scripts/script.js"></script>
</body>
</html>
