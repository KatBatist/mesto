<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="images/header-logo.svg" alt="Логотип.">  
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="images/profile-avatar.jpg" alt="">
      <div class="profile__info">
        <div class="profile__container">
          <p class="profile__name">Жак-Ив Кусто</p>
          <button class="profile__edit-btn"></button>
        </div>
        <p class="profile__activity">Исследователь океана</p>
      </div>
      <button class="profile__add-btn"></button> 
    </section>

    <section class="photos">
      <ul class="photo-grid">
        <li class="photo-grid__item">
          <img class="photo-grid__image" src="./images/photo-grid-karachaevsk.jpg" alt="">
          <div class="photo-grid__container">
            <p class="photo-grid__caption">Карачаевск</p>
            <button class="photo-grid__like-btn"></button>         
          </div>
        </li>
        <li class="photo-grid__item">
          <img class="photo-grid__image" src="./images/photo-grid-elbrus.jpg" alt="">
          <div class="photo-grid__container">
            <p class="photo-grid__caption">Гора Эльбрус</p>
            <button class="photo-grid__like-btn"></button>         
          </div>
        </li>
        <li class="photo-grid__item">
          <img class="photo-grid__image" src="./images/photo-grid-dombay.jpg" alt="">
          <div class="photo-grid__container">
            <p class="photo-grid__caption">Домбай</p>
            <button class="photo-grid__like-btn"></button>         
          </div>
        </li>
        <li class="photo-grid__item">
          <img class="photo-grid__image" src="./images/photo-grid-elbrus.jpg" alt="">
          <div class="photo-grid__container">
            <p class="photo-grid__caption">Гора Эльбрус</p>
            <button class="photo-grid__like-btn"></button>         
          </div>
        </li>
        <li class="photo-grid__item">
          <img class="photo-grid__image" src="./images/photo-grid-dombay.jpg" alt="">
          <div class="photo-grid__container">
            <p class="photo-grid__caption">Домбай</p>
            <button class="photo-grid__like-btn"></button>         
          </div>
        </li>
        <li class="photo-grid__item">
          <img class="photo-grid__image" src="./images/photo-grid-karachaevsk.jpg" alt="">
          <div class="photo-grid__container">
            <p class="photo-grid__caption">Карачаево-Черкесия</p>
            <button class="photo-grid__like-btn"></button>         
          </div>
        </li>
      </ul>
    </section>

  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
  </footer>

  <section class="modal">
    <div class="modal__inner">
      <h1>Редактировать профиль</h1>

    </div>
    <script scr="./scripts/script.js"></script>
  </section>
</body>
</html>
